<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="snake.css" />
        <title>Had</title>
        <link rel="icon" href="/assets/ps-controller.png" />
    </head>
    <body>
        <div class="navbar">
            <a href="/other/games.html"><img src="/assets/left-arrow.png" /></a>
            <div class="company-name">Had</div>
        </div>
        <div class="content">
            <div class="score-div">
                <p>Skóre:</p>
                <p class="score">0</p>
            </div>
            <div id="game"></div>
            <div class="gameOverBg"></div>
            <div class="gameOverMsg">
                <h1>Prohrál jsi!</h1>
                <div class="score-div-center">
                    <p>Tvé skóre:</p>
                    <p class="score">0</p>
                </div>
                <div class="btns-div">
                    <button class="btn-new-game" onclick="newGame()">
                        nová hra
                    </button>
                    <button class="btn-leave" onclick="leaveGame()">
                        odejít
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <p>Copyright &copy; 2021 Matěj Michálek</p>
        </div>
        <audio id="audio-start" src="/assets/audio/littlerobotsoundfactory__jingle-achievement-00.wav" preload="auto"> 
        <audio id="audio-grow" src="/assets/audio/littlerobotsoundfactory__collect-point-00.wav" preload="auto"> 
        <audio id="audio-gameover" src="/assets/audio/themusicalnomad__negative-beeps.wav" preload="auto"> 
    

        <script src="game.js" defer type="module"></script>
        <script src="/lib/jquery.plugin.js"></script>
        <script src="/lib/swipe.js"></script>

        <script>
            $(document).ready(function() {
                $("#audio-start").get(0).play();
            });

            function newGame() {
                return (window.location = './snake.html');
            }
            function leaveGame() {
                return (window.location = '/other/games.html');
            }
        </script>
    </body>
</html>
